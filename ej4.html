        const app = new Vue({
            el: '#app',
            data:{
                number: 0,
                number2:0,
                operator: '+',
            },
            computed: {
                result(){
                    switch (this.operator) {
                        case '+':
                            return this.number + this.number2;
                            break;
                        case '-':
                            return this.number - this.number2;
                            break;
                        case '*':
                            return this.number * this.number2;
                            break;
                        case '/':
                            return this.number / this.number2;
                            break;
                        default:
                            break;
                    }
                }
            },
        })
