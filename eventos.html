<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Eventos Vue</title>
</head>
<body>
    <div id='app-1'>
        <p>{{message}}</p>
        <button @click="invertirMessage" >Reverse Message</button>
    </div>

    <div id="app-2">
        <button v-on:click="contador++">Incrementador en: {{contador}}</button>
    </div>

    <div id="app-3">
        <button id="boton" @click="contadores">Incrementador en: {{contador}}</button>
    </div>

    <script>

    let app1 = new Vue ({
    el:'#app-1',
    data:{
          message:'Hello Vue.2 js'
        },
        methods:{
            invertirMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    let app2 = new Vue ({
        el:'#app-2',
            data:{
                contador: 0
            }
            //:v-on = @
    })

    let app3 = new Vue ({
        el:'#app-3',
        data:{
              contador: 0
        },
        methods: {
             contadores: function (){
              this.contador++;
              document.getElementById('boton').style.color ='blue'
            }
        }

    })


    /*Vue.js proporciona cuatro modificadores de eventos para v-on para prevenir el comportamiento por
    defecto del evento:

    1. .prevent
    2. .stop
    3. .capture
    4. .self

    <button type="submit" @click.prevent="calculate">Calculate</button>
    <form @submit.prevent="calculate">

    <input v-model="a" @keyup.13="calculate">
    */
    </script>
</body>
</html>
